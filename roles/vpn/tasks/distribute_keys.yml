---

- name: Copy the keys to the strongswan directory
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  with_items:
    - src: "{{ newtroy_config_dir }}/pki/cacert.pem"
      dest: "{{ config_prefix|default('/') }}etc/ipsec.d/cacerts/ca.crt"
      owner: strongswan
      group: "{{ root_group|default('root') }}"
      mode: "0600"
    - src: "{{ newtroy_config_dir }}/pki/certs/{{ newtroy_vpn_server_fqdn }}.crt"
      dest: "{{ config_prefix|default('/') }}etc/ipsec.d/certs/{{ newtroy_vpn_server_fqdn }}.crt"
      owner: strongswan
      group: "{{ root_group|default('root') }}"
      mode: "0600"
    - src: "{{ newtroy_config_dir }}/pki/private/{{ newtroy_vpn_server_fqdn }}.key"
      dest: "{{ config_prefix|default('/') }}etc/ipsec.d/private/{{ newtroy_vpn_server_fqdn }}.key"
      owner: strongswan
      group: "{{ root_group|default('root') }}"
      mode: "0600"
  notify:
    - restart strongswan
