---
- block:
  - name: Set subjectAltName as a fact
    set_fact:
      subjectAltName: "{{ subjectAltName_IP }}{% if ipv6_support and ansible_default_ipv6 %},IP:{{ ansible_default_ipv6['address'] }}{% endif %}{% if domain and subjectAltName_DNS %},DNS:{{ subjectAltName_DNS }}{% endif %}"
    tags: always

  - name: Ensure the pki directory does not exist
    file:
      dest: "{{ newtroy_server_configs }}/pki"
      state: absent
    when: easyrsa_reinit_existent|bool == True

  - name: Ensure the pki directories exist
    file:
      dest: "{{ newtroy_server_configs }}/pki/{{ item }}"
      state: directory
      recurse: yes
    with_items:
      - ecparams
      - certs
      - crl
      - newcerts
      - private
      - reqs

  - name: Ensure the files exist
    file:
      dest: "{{ newtroy_server_configs }}/pki/{{ item }}"
      state: touch
    with_items:
      - ".rnd"
      - "private/.rnd"
      - "index.txt"
      - "index.txt.attr"
      - "serial"

  - name: Generate the openssl server configs
    template:
      src: openssl.cnf.j2
      dest: "{{ newtroy_server_configs }}/pki/openssl.cnf"

  - name: Build the CA pair
    shell: >
      {{ openssl_bin }} ecparam -name prime256v1 -out ecparams/prime256v1.pem &&
      {{ openssl_bin }} req -utf8 -new
      -newkey {{ algo_params | default('ec:ecparams/prime256v1.pem') }}
      -config <(cat openssl.cnf <(printf "[basic_exts]\nsubjectAltName={{ subjectAltName }}"))
      -keyout private/cakey.pem
      -out cacert.pem -x509 -days 3650
      -batch
      -passout pass:"{{ easyrsa_CA_password }}" &&
      touch {{ newtroy_server_cert_common_name }}_ca_generated
    args:
      chdir: "{{ newtroy_server_configs }}/pki/"
      creates: "{{ newtroy_server_cert_common_name }}_ca_generated"
      executable: bash

  - name: Copy the CA certificate
    copy:
      src: "{{ newtroy_server_configs }}/pki/cacert.pem"
      dest: "{{ newtroy_server_configs }}/cacert.pem"
      mode: 0600

  - name: Generate the serial number
    shell: echo 01 > serial && touch serial_generated
    args:
      chdir: "{{ newtroy_server_configs }}/pki/"
      creates: serial_generated

  - name: Build the server pair
    shell: >
      {{ openssl_bin }} req -utf8 -new
      -newkey {{ algo_params | default('ec:ecparams/prime256v1.pem') }}
      -config <(cat openssl.cnf <(printf "[basic_exts]\nsubjectAltName={{ subjectAltName }}"))
      -keyout private/{{ newtroy_server_cert_common_name }}.key
      -out reqs/{{ newtroy_server_cert_common_name }}.req -nodes
      -passin pass:"{{ easyrsa_CA_password }}"
      -subj "/CN={{ newtroy_server_cert_common_name }}" -batch &&
      {{ openssl_bin }} ca -utf8
      -in reqs/{{ newtroy_server_cert_common_name }}.req
      -out certs/{{ newtroy_server_cert_common_name }}.crt
      -config <(cat openssl.cnf <(printf "[basic_exts]\nsubjectAltName={{ subjectAltName }}"))
      -days 3650 -batch
      -passin pass:"{{ easyrsa_CA_password }}"
      -subj "/CN={{ newtroy_server_cert_common_name }}" &&
      touch certs/{{ newtroy_server_cert_common_name }}_crt_generated
    args:
      chdir: "{{ newtroy_server_configs }}/pki/"
      creates: certs/{{ newtroy_server_cert_common_name }}_crt_generated
      executable: bash

  - name: Build the client's pair
    shell: >
      {{ openssl_bin }} req -utf8 -new
      -newkey {{ algo_params | default('ec:ecparams/prime256v1.pem') }}
      -config <(cat openssl.cnf <(printf "[basic_exts]\nsubjectAltName=DNS:{{ item }}"))
      -keyout private/{{ item }}.key
      -out reqs/{{ item }}.req -nodes
      -passin pass:"{{ easyrsa_CA_password }}"
      -subj "/CN={{ item }}" -batch &&
      {{ openssl_bin }} ca -utf8
      -in reqs/{{ item }}.req
      -out certs/{{ item }}.crt
      -config <(cat openssl.cnf <(printf "[basic_exts]\nsubjectAltName=DNS:{{ item }}"))
      -days 3650 -batch
      -passin pass:"{{ easyrsa_CA_password }}"
      -subj "/CN={{ item }}" &&
      touch certs/{{ item }}_crt_generated
    args:
      chdir: "{{ newtroy_server_configs }}/pki/"
      creates: certs/{{ item }}_crt_generated
      executable: bash
    with_items: "{{ users }}"

  - name: Build the client's p12
    shell: >
      {{ openssl_bin }} pkcs12
      -in certs/{{ item }}.crt
      -inkey private/{{ item }}.key
      -export
      -name {{ item }}
      -out private/{{ item }}.p12
      -passout pass:"{{ easyrsa_p12_export_password }}"
    args:
      chdir: "{{ newtroy_server_configs }}/pki/"
      executable: bash
      # NEWTROY: Do not recreate .p12 files if they already exist
      # One downside here is that if you change the p12 password, they won't get regenerated
      # For my purposes, I think that's ok/unsurprising, since I set the p12 password in the config
      # Could theoretically test that the p12 has the same password or something,
      # but I'm not sure it's worth doing that at this time.
      creates: "private/{{ item }}.p12"
    with_items: "{{ users }}"
    register: p12

  - name: Copy the p12 certificates
    copy:
      src: "{{ newtroy_server_configs }}/pki/private/{{ item }}.p12"
      dest: "{{ newtroy_server_configs }}/{{ item }}.p12"
      mode: 0600
    with_items:
      - "{{ users }}"

  - name: Get active users
    shell: >
      grep ^V index.txt |
      grep -v "{{ newtroy_server_cert_common_name }}" |
      awk '{print $5}' |
      sed 's/\/CN=//g'
    args:
      chdir: "{{ newtroy_server_configs }}/pki/"
    register: valid_certs

  - name: Revoke non-existing users
    shell: >
      {{ openssl_bin }} ca -gencrl
      -config <(cat openssl.cnf <(printf "[basic_exts]\nsubjectAltName=DNS:{{ item }}"))
      -passin pass:"{{ easyrsa_CA_password }}"
      -revoke certs/{{ item }}.crt
      -out crl/{{ item }}.crt
    register: gencrl
    args:
      chdir: "{{ newtroy_server_configs }}/pki/"
      creates: crl/{{ item }}.crt
      executable: bash
    when: item not in users
    with_items: "{{ valid_certs.stdout_lines }}"

  - name: Genereate new CRL file
    shell: >
      {{ openssl_bin }} ca -gencrl
      -config <(cat openssl.cnf <(printf "[basic_exts]\nsubjectAltName=DNS:{{ newtroy_server_cert_common_name }}"))
      -passin pass:"{{ easyrsa_CA_password }}"
      -out crl/algo.root.pem
    when:
      - gencrl is defined
      - gencrl.changed
    args:
      chdir: "{{ newtroy_server_configs }}/pki/"
      executable: bash
  delegate_to: localhost
  become: no

- name: Copy the CRL to the vpn server
  copy:
    src: "{{ newtroy_server_configs }}/pki/crl/algo.root.pem"
    dest: "{{ config_prefix|default('/') }}etc/ipsec.d/crls/algo.root.pem"
  when:
    - gencrl is defined
    - gencrl.changed
  notify:
    - rereadcrls
