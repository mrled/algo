---
- block:
  - name: Set subjectAltName as a fact
    set_fact:
      subjectAltName: "{{ subjectAltName_IP }}{% if ipv6_support %},IP:{{ ansible_default_ipv6['address'] }}{% endif %}{% if domain and subjectAltName_DNS %},DNS:{{ subjectAltName_DNS }}{% endif %}"
    tags: always

  - name: Ensure the pki directory does not exist
    file:
      dest: "{{ newtroy_config_dir }}/pki"
      state: absent
    when: keys_clean_all|bool == True

  - name: Ensure the pki directories exist
    file:
      dest: "{{ newtroy_config_dir }}/pki/{{ item }}"
      state: directory
      recurse: yes
      mode: '0700'
    with_items:
      - ecparams
      - certs
      - crl
      - newcerts
      - private
      - public
      - reqs

  - name: Ensure the files exist
    file:
      dest: "{{ newtroy_config_dir }}/pki/{{ item }}"
      state: touch
    with_items:
      - ".rnd"
      - "private/.rnd"
      - "index.txt"
      - "index.txt.attr"
      - "serial"

  - name: Generate the openssl server configs
    template:
      src: openssl.cnf.j2
      dest: "{{ newtroy_config_dir }}/pki/openssl.cnf"

  - name: Build the CA pair
    shell: >
      umask 077;
      {{ openssl_bin }} ecparam -name secp384r1 -out ecparams/secp384r1.pem &&
      {{ openssl_bin }} req -utf8 -new
      -newkey ec:ecparams/secp384r1.pem
      -config <(cat openssl.cnf <(printf "[basic_exts]\nsubjectAltName={{ subjectAltName }}"))
      -keyout private/cakey.pem
      -out cacert.pem -x509 -days 3650
      -batch
      -passout pass:"{{ CA_password }}" &&
      touch {{ newtroy_vpn_server_fqdn }}_ca_generated
    args:
      chdir: "{{ newtroy_config_dir }}/pki/"
      creates: "{{ newtroy_vpn_server_fqdn }}_ca_generated"
      executable: bash

  - name: Copy the CA certificate
    copy:
      src: "{{ newtroy_config_dir }}/pki/cacert.pem"
      dest: "{{ newtroy_config_dir }}/cacert.pem"
      mode: 0600

  - name: Generate the serial number
    shell: echo 01 > serial && touch serial_generated
    args:
      chdir: "{{ newtroy_config_dir }}/pki/"
      creates: serial_generated

  - name: Build the server pair
    shell: >
      umask 077;
      {{ openssl_bin }} req -utf8 -new
      -newkey ec:ecparams/secp384r1.pem
      -config <(cat openssl.cnf <(printf "[basic_exts]\nsubjectAltName={{ subjectAltName }}"))
      -keyout private/{{ newtroy_vpn_server_fqdn }}.key
      -out reqs/{{ newtroy_vpn_server_fqdn }}.req -nodes
      -passin pass:"{{ CA_password }}"
      -subj "/CN={{ newtroy_vpn_server_fqdn }}" -batch &&
      {{ openssl_bin }} ca -utf8
      -in reqs/{{ newtroy_vpn_server_fqdn }}.req
      -out certs/{{ newtroy_vpn_server_fqdn }}.crt
      -config <(cat openssl.cnf <(printf "[basic_exts]\nsubjectAltName={{ subjectAltName }}"))
      -days 3650 -batch
      -passin pass:"{{ CA_password }}"
      -subj "/CN={{ newtroy_vpn_server_fqdn }}" &&
      touch certs/{{ newtroy_vpn_server_fqdn }}_crt_generated
    args:
      chdir: "{{ newtroy_config_dir }}/pki/"
      creates: certs/{{ newtroy_vpn_server_fqdn }}_crt_generated
      executable: bash

  - name: Build the client's pair
    shell: >
      umask 077;
      {{ openssl_bin }} req -utf8 -new
      -newkey ec:ecparams/secp384r1.pem
      -config <(cat openssl.cnf <(printf "[basic_exts]\nsubjectAltName={{ subjectAltName_USER }}"))
      -keyout private/{{ item }}.key
      -out reqs/{{ item }}.req -nodes
      -passin pass:"{{ CA_password }}"
      -subj "/CN={{ item }}" -batch &&
      {{ openssl_bin }} ca -utf8
      -in reqs/{{ item }}.req
      -out certs/{{ item }}.crt
      -config <(cat openssl.cnf <(printf "[basic_exts]\nsubjectAltName={{ subjectAltName_USER }}"))
      -days 3650 -batch
      -passin pass:"{{ CA_password }}"
      -subj "/CN={{ item }}" &&
      touch certs/{{ item }}_crt_generated
    args:
      chdir: "{{ newtroy_config_dir }}/pki/"
      creates: certs/{{ item }}_crt_generated
      executable: bash
    with_items: "{{ users }}"

  - name: Create links for the private keys
    file:
      src: "pki/private/{{ item }}.key"
      dest: "{{ newtroy_config_dir }}/{{ item }}.ssh.pem"
      state: link
      force: true
    with_items: "{{ users }}"

  - name: Build openssh public keys
    openssl_publickey:
      path:  "{{ newtroy_config_dir }}/pki/public/{{ item }}.pub"
      privatekey_path: "{{ newtroy_config_dir }}/pki/private/{{ item }}.key"
      format: OpenSSH
    with_items: "{{ users }}"

  - name: Build the client's p12
    shell: >
      umask 077;
      {{ openssl_bin }} pkcs12
      -in certs/{{ item }}.crt
      -inkey private/{{ item }}.key
      -export
      -name {{ item }}
      -out private/{{ item }}.p12
      -passout pass:"{{ p12_export_password }}"
    args:
      chdir: "{{ newtroy_config_dir }}/pki/"
      executable: bash
    with_items: "{{ users }}"
    register: p12

  - name: Copy the p12 certificates
    copy:
      src: "{{ newtroy_config_dir }}/pki/private/{{ item }}.p12"
      dest: "{{ newtroy_config_dir }}/{{ item }}.p12"
      mode: 0600
    with_items:
      - "{{ users }}"

  - name: Get active users
    shell: >
      grep ^V index.txt |
      grep -v "{{ newtroy_vpn_server_fqdn }}" |
      awk '{print $5}' |
      sed 's/\/CN=//g'
    args:
      chdir: "{{ newtroy_config_dir }}/pki/"
    register: valid_certs

  - name: Revoke non-existing users
    shell: >
      {{ openssl_bin }} ca -gencrl
      -config <(cat openssl.cnf <(printf "[basic_exts]\nsubjectAltName={{ subjectAltName_USER }}"))
      -passin pass:"{{ CA_password }}"
      -revoke certs/{{ item }}.crt
      -out crl/{{ item }}.crt
    register: gencrl
    args:
      chdir: "{{ newtroy_config_dir }}/pki/"
      creates: crl/{{ item }}.crt
      executable: bash
    when: item not in users
    with_items: "{{ valid_certs.stdout_lines }}"

  - name: Genereate new CRL file
    shell: >
      {{ openssl_bin }} ca -gencrl
      -config <(cat openssl.cnf <(printf "[basic_exts]\nsubjectAltName=DNS:{{ newtroy_vpn_server_fqdn }}"))
      -passin pass:"{{ CA_password }}"
      -out crl/algo.root.pem
    when:
      - gencrl is defined
      - gencrl.changed
    args:
      chdir: "{{ newtroy_config_dir }}/pki/"
      executable: bash
  delegate_to: localhost
  become: no
  vars:
    ansible_python_interpreter: "{{ ansible_playbook_python }}"

- name: Copy the CRL to the vpn server
  copy:
    src: "{{ newtroy_config_dir }}/pki/crl/algo.root.pem"
    dest: "{{ config_prefix|default('/') }}etc/ipsec.d/crls/algo.root.pem"
  when:
    - gencrl is defined
    - gencrl.changed
  notify:
    - rereadcrls
