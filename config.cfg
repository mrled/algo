---

# Add as many users as you want for your VPN server here.
# Credentials will be generated for each one.
users:
  - andraia
  - glitch
  - certicalaptop
  - architect
  - nuvision

# NOTE: If your usernames have leading 0's, like "000dan", you have to escape them

### Advanced users only below this line ###

# If True re-init all existing certificates. (True or False)
easyrsa_reinit_existent: False

vpn_network: 10.19.48.0/24
vpn_network_ipv6: 'fd9d:bc11:4020::/48'

server_name: "{{ ansible_ssh_host }}"
IP_subject_alt_name: "{{ ansible_ssh_host }}"

# StrongSwan log level
# https://wiki.strongswan.org/projects/strongswan/wiki/LoggerConfiguration
strongswan_log_level: 2

adblock_lists:
 - "http://winhelp2002.mvps.org/hosts.txt"
 - "https://adaway.org/hosts.txt"
 - "https://www.malwaredomainlist.com/hostslist/hosts.txt"
 - "https://hosts-file.net/ad_servers.txt"

# Google DNS
dns_servers:
  ipv4:
    - 8.8.8.8
    - 8.8.4.4
  ipv6:
    - 2001:4860:4860::8888
    - 2001:4860:4860::8844

# QuadNine DNS
# dns_servers:
#   ipv4:
#     - 9.9.9.9
#   ipv6:
#     - 2620:fe::fe

# IP address for the local dns resolver
local_service_ip: 172.16.0.1

pkcs12_PayloadCertificateUUID: "{{ 900000 | random | to_uuid | upper }}"
VPN_PayloadIdentifier: "{{ 800000 | random | to_uuid | upper }}"
CA_PayloadIdentifier: "{{ 700000 | random | to_uuid | upper }}"

# Block traffic between connected clients
BetweenClients_DROP: N

# Used for resolving hosts within the VPN, not connecting to the VPN
# - Set BetweenClients_DROP to N so that clients can actually talk to each other
# - If dns_adblocking role is enabled, configure dnsmasq to resolve the clients
# - If the dns_route53 tag is defined,
#   and vpn_hosted_zone_id is set to a valid Route53 hosted zone,
#   and you have provided valid AWS credentials,
#   create a Route53 record for each client
# Connected users will be able to communicate with each other using $user.$vpn_domain DNS names
vpn_domain: internal.micahrl.com

# If defined, update a Route53 Hosted Zone as described above
vpn_hosted_zone_id: Z36T04QT5EZEEU

congrats:
  common: |
    "#                          Congratulations!                            #"
    "#                     Your Algo server is running.                     #"
    "#    Config files and certificates are in the ./configs/ directory.    #"
    "#              Go to https://whoer.net/ after connecting               #"
    "#        and ensure that all your traffic passes through the VPN.      #"
    "#               Local DNS resolver {{ local_service_ip }}              #"
  p12_pass: |
    "#                The p12 and SSH keys password for new users is {{ easyrsa_p12_export_password }}             #"
  ca_key_pass: |
    "#                  The CA key password is {{ easyrsa_CA_password }}                 #"
  ssh_access: |
    "#      Shell access: ssh -i {{ ansible_ssh_private_key_file|default(omit) }} {{ ansible_ssh_user|default(omit) }}@{{ ansible_ssh_host|default(omit) }}        #"

SSH_keys:
  comment: algo@ssh
  private: configs/algo.pem
  public: configs/algo.pem.pub

cloud_providers:
  azure:
    size: Basic_A0
    image:
      offer: UbuntuServer
      publisher: Canonical
      sku: '16.04-LTS' # 16.04-LTS / 17.04
      version: latest
  digitalocean:
    size: s-1vcpu-1gb
    image: "ubuntu-16-04-x64" # ubuntu-16-04-x64 / ubuntu-17-04-x64
  ec2:
    size: t2.micro
    image:
      name: "ubuntu-xenial-16.04" # ubuntu-xenial-16.04 / ubuntu-zesty-17.04
      owner: "099720109477"
  gce:
    size: f1-micro
    image: ubuntu-1604 # ubuntu-1604 / ubuntu-1704
  local:

fail_hint:
  - Sorry, but something went wrong!
  - Please check the troubleshooting guide.
  - https://trailofbits.github.io/algo/troubleshooting.html
